<div class="card border-0 shadow-sm">
  <!-- Header -->
  <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <!-- Avatar -->
      <img
        src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde"
        alt="Author"
        class="rounded-circle me-3"
        width="50"
        height="50">
        <div>
          <h6 class="fw-semibold mb-0 text-dark">{{ author || 'Loading...' }}</h6>
          <small class="text-muted">
            <i class="bi bi-calendar3 me-1"></i>{{ post?.createdAt | date:'MMM d, y' }}
          </small>
          @if (post?.updatedAt !== post?.createdAt) {
            <div class="small text-muted fst-italic">
              <i class="bi bi-pencil me-1"></i>Edited {{ post?.updatedAt | date:'MMM d, y' }}
            </div>
          }
        </div>
      </div>

      <!-- Close (for small screens) -->
      <button type="button" class="btn btn-light btn-sm d-lg-none" (click)="onClose()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="card-body py-4 px-4">
      <h3 class="fw-bold text-dark mb-3">{{ post?.title }}</h3>
      <p class="lh-lg text-dark">{{ post?.content }}</p>

      <!-- Tags -->
      <div class="mt-3">
        <span class="badge rounded-pill bg-success text-dark me-2 px-3 py-2">#WebDev</span>
        <span class="badge rounded-pill bg-primary text-dark me-2 px-3 py-2">#Technology</span>
        <span class="badge rounded-pill bg-danger text-dark me-2 px-3 py-2">#Programming</span>
        <span class="badge rounded-pill bg-warning text-dark me-2 px-3 py-2">#Angular</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="card-footer bg-white border-0 d-flex justify-content-between">
      <button class="btn btn-outline-secondary" (click)="onClose()">
        <i class="bi bi-arrow-left me-1"></i>Back
      </button>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-danger">
          <i class="bi bi-heart me-1"></i>Like
        </button>
        <button class="btn btn-outline-secondary">
          <i class="bi bi-share me-1"></i>Share
        </button>
      </div>
    </div>
  </div>
