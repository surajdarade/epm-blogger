name: Build and deploy ASP.Net Core app to Azure Web App - epm-blogger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Restore solution
      - name: Restore dependencies
        run: dotnet restore ./Server/Server.sln

      # Build full Clean Architecture solution
      - name: Build solution
        run: dotnet build ./Server/Server.sln --configuration Release --no-restore

      # Publish only API project
      - name: Publish API
        run: dotnet publish ./Server/EPM-Blogger.API/EPM-Blogger.API.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'epm-blogger'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0FC63BFC84D145CF8BEC0A80318A0854 }}
